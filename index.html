<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="text-center" style="border-radius: 12px;">
            <h1 class="text-center m-4">
                <span style="color: rgb(218, 172, 223);" id="title">Recipe</span>
                <span style="color: rgb(121, 222, 236);" id="title">Finder</span>
            </h1>
        </div>

        <div class="row mb-4 text-center">
            <div class="col-md-8 offset-md-2 offset-xl-3 col-xl-6">
                <input type="text" id="query" class="input" placeholder="Search for a recipe..."><br>
                <button class="btn mt-2" id="btn" onclick="searchRecipes()">Search</button>
            </div>
        </div>
        <section>
            <div class="row" id="recipes">
                <!-- Recipes will be displayed here -->
            </div>
        </section>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
